buildscript 
{
    repositories 
    {
        mavenCentral()
    }
    dependencies 
    {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar 
{
    baseName = 'OBS'
    version =  '0.1.0'
}

repositories // In this section you declare where to find the dependencies of your project 
{ 
    jcenter()  // Use jcenter for resolving your dependencies.
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies 
{
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
  	compile('org.springframework.boot:spring-boot-starter-data-jpa')  // JPA Data (We are going to use Repositories, Entities, Hibernate, etc...)
    compile('mysql:mysql-connector-java') // Use MySQL Connector-J
    compile('org.hibernate:hibernate-envers:5.2.10.Final')
    compile('io.springfox:springfox-swagger2:2.7.0')
    compile('io.springfox:springfox-swagger-ui:2.7.0')
    compile('javax.mail:mail:1.4.7')
    compile('javax.activation:activation:1.1')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('com.jayway.jsonpath:json-path')
}